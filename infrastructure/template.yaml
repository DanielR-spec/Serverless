AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: 'The AWS CloudFormation template for this Serverless application'
Resources:
  LogLambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_log.lambda_handler
      CodeUri: ../lambdas/log/
      Runtime: python3.9
      MemorySize: 128
      Timeout: 200
      Environment:
        Variables:
          VERSION: "1.0.63"
          DB_HOST: !Sub "${{ secrets.DB_HOST }}"
          DB_NAME: !Sub "${{ secrets.DB_NAME }}"
          DB_USER: !Sub "${{ secrets.DB_USER }}"
          DB_PASSWORD: !Sub "${{ secrets.DB_PASSWORD }}"
          DB_PORT: !Sub "${{ secrets.DB_PORT }}"
      Description: "Serveless function to store and process log plataform data."
